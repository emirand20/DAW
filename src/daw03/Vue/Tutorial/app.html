<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div class="app">{{ message }}</div>
<p>Count is: {{ counter.count }}</p>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Esto es Vue!',
            counter: {
                count: 5
            }
      }
    }
  }).mount('.app')
</script>
