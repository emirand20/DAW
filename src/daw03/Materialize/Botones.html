<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize</title>
</head>

<body>
    <div class="container">
        <div class="section">
            <button class="btn">Boton 1</button>
            <a href="#" class="btn">Boton 2</a>
            <button class="btn-flat">Boton 1</button>
        </div>
        <div class="section">
            <button class="btn blue">Boton 1</button>
            <a href="#" class="btn teal darken-1">Boton 2</a>
        </div>
        <div class="section">
            <button class="btn-large blue">Boton 1</button>
            <a href="#" class="btn red">Boton 2</a>
            <a href="#" class="btn-small red">Boton 2</a>
            <a href="#" class="btn disable">Boton 2</a>
        </div>
        <div class="section">
            <a class="waves-effect waves-light btn">
                <i class="material-icons left">favorite</i>
                Button
            </a>
            <a class="waves-effect waves-light btn">
                <i class="material-icons right">code</i>
                Button
            </a>
            <a class="waves-effect waves-light btn">button</a>
        </div>
        <div class="section">
            <a class="waves-effect waves-light btn">button</a>
            <a href="#" class="btn">Boton 2</a>
        </div>
        <div class="section">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a
        </div>
    </div>

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</html>
