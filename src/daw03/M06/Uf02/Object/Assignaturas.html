    function Circulo(radio) {
        this.radio = radio
        this.color_contorn = []
        this.color_fons = []
        this.gruix_contorn = []
    }
    Circulo.prototype.perimetro = function (radio) {
        return Math.PI * radio * 2
    }
    Circulo.prototype.area = function (radio) {
        return Math.PI * radio ** radio
    }
    Circulo.prototype.addContorn = function (contorn) {
        this.color_contorn.push(contorn)
    }
    Circulo.prototype.addFons = function (fons) {
        this.color_fons.push(fons)
    }
    Circulo.prototype.addGruix = function (gruix) {
        this.gruix_contorn.push(gruix)
    }
    let radioCirculo = prompt('Dime el radio del circulo')
    const circulo = new Circulo(radioCirculo)
    circulo.perimetro(radioCirculo)
    alert("El perimetro de un círculo de radio " + radioCirculo + " es " + circulo.perimetro(radioCirculo))
    alert("El area de un círculo de radio " + radioCirculo + " es " + circulo.area(radioCirculo))
