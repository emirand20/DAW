    function Cilindro(radio, altura) {
        this.radio = radio
        this.altura = altura
    }
    Cilindro.prototype.volumen = function (r, h) {
        let volumen = Math.PI * (r * 2) * h
        return volumen
    }
    r = prompt('Dime el radio:')
    h = prompt('Dime la altura:')
    const cilindro = new Cilindro(r, h)
    alert('*Act 5* El volumen del cilindro es: ' + cilindro.volumen(r, h))
    //6
    function Circulo(radio) {
        this.radio = radio
        this.color_contorn = []
        this.color_fons = []
        this.gruix_contorn = []
    }
    Circulo.prototype.perimetro = function (r) {
        return Math.PI * r * 2
    }
    Circulo.prototype.area = function (radio) {
        return Math.PI * radio ** radio
    }
    Circulo.prototype.addContorn = function (contorn) {
        this.color_contorn.push(contorn)
    }
    Circulo.prototype.addFons = function (fons) {
        this.color_fons.push(fons)
    }
    Circulo.prototype.addGruix = function (gruix) {
        this.gruix_contorn.push(gruix)
    }
