<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="ToDo.css" />
</head>

<body>
    <div id="list">
        <header>{{ title }}</header>
        <div>
            <input id="itemForm" v-on:keypress.enter="addItem" placeholder="Agrega elementos a la lista">
            <button v-on:click="addItem">Agrega a la lista</button>
        </div>

        <ul>
            <li v-for="(item, index) in items">
                <button v-on:click="deleteItem(index)">X</button> {{ item.text }}
            </li>
        </ul>
    </div>
</body>
<script src="ToDO.js"></script>


</html>
