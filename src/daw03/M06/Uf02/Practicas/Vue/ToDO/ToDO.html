<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="ToDo.css" />
</head>

<body>
    <div id="list">
        <header>{{ title }}</header>
        <div>
            <p>{{ message }}</p>
            <input id="itemForm" v-on:keypress.enter="addItem" placeholder="Agrega elementos a la lista">
            <button v-on:click="addItem">Agrega a la lista</button>
        </div>

        <ul id="tareas">
            <li v-for="(item, index) in items" :id="index">
                <input type="checkbox" :id="index" v-model="checked[index]">
                <span :class="checked[index] ? 'strikeout' : null">{{ item.text }}</span>
                <!-- <pre>{{ checked[index] }}</pre> 
                "remove[index]? 'eliminaTarea' : null"-->
                <button  v-on:click="deleteItem(index)">X</button>
            </li>
        </ul>
    </div>
    <script src="ToDO.js"></script>
</body>


</html>
