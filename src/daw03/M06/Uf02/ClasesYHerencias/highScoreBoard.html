<script>
    function createScoreBoard(player, score) {
        this.player = [];
        this.score = [];
    }
    createScoreBoard.prototype.addPlayer = function (player, score) {
        this.player.push(player)
        this.score.push(score)
    }
    createScoreBoard.prototype.removePlayer = function (player, score) {
        this.player.shift(player)
        this.score.shift(score)

    }
    createScoreBoard.prototype.updateScore = function (score, newScore) {
        //updateScore({ 'Freyja Ćirić': 12771008 }, 'Freyja Ćirić', 73);
        let updateScore = score + newScore
        return this.score.push(updateScore)
    }
    createScoreBoard.prototype.applyMondayBonus = function (score) {
        let mondayScore = score + 100
        return this.score.push(mondayScore)
    }
    createScoreBoard.prototype.normalize = function (score) {
        let normalize = 2 * score + 10;
        return this.score.push(normalize)
    }
    const jugador1 = new createScoreBoard()
    const jugador2 = new createScoreBoard()
    const jugador3 = new createScoreBoard()
    const jugador4 = new createScoreBoard()
    const jugador5 = new createScoreBoard()
    const jugador6 = new createScoreBoard()

    jugador3.addPlayer('Raul Rufo', 2000)
    jugador4.addPlayer('Javi', 500)
    jugador5.addPlayer('Matias', 100)
    jugador6.addPlayer('Paula', 485)

    console.log("Los jugadores actuales son: \n",

    jugador2.removePlayer(jugador2.player[0], jugador2.score[0])

    console.log("Los jugadores eliminados apareceran como undefined: \n",
