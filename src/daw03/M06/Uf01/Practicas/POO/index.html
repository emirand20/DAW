<script>
class Curso {
    //puedes crear atibutos a lo largo del codigo pero no es lo ideal
    constructor(titulo, dificultad) {
        this.titulo = titulo
        this.dificultad = dificultad
        this.lecciones = [];
    }
    agregarLeccion(leccion) {
        this.lecciones.push(leccion)
    }
    eliminaUltimaLeccion() {
        this.lecciones.pop()
    }
}

const cursoJS = new Curso("Javascript", 1)
const cursoTS = new Curso("Typescript", 2)
cursoJS.agregarLeccion("soy una leccion")
console.log(cursoJS, cursoTS)
cursoJS.eliminaUltimaLeccion()
console.log(cursoJS)
</script>
