<script>
    const notasAlumn1 = "P1:7;P2:7.5;F:9";
    const notasAlumn2 = "P1:4;P3:4.5;F:6";
    const aprobado = "El alumno ha aprobado la evaluacin con un: ";
    const suspendido = "El alumno ha suspendido la evaluacion con un: ";
    const parciales = 3;
    const notas = notasAlumn1.split(';');

    let notasParciales = [];
    let mediaFinal;
    let sumParciales = 0;
    let evaluacion = 0;
    let noAsistido = 0;

    notas.forEach(i => {
        let split = i.split(':');
        if (split[0] != "F") {
            notasParciales.push(parseFloat(split[1]));
        } else {
            mediaFinal = parseFloat(split[1]);
        }
    });
    if (!notasParciales.length) {
        mediaFinal *= 0.6;
        noAsistido = 1.5;
        evaluacion = mediaFinal - noAsistido;
        if (evaluacion < 4) {
            console.log(suspendido, Math.floor(evaluacion));
        } else if (evaluacion >= 4) {
            console.log(aprobado, Math.floor(evaluacion));
        };
    } else if (notasParciales.length <= parciales) {

        for (let i = 0; i < notasParciales.length; i++) {
            sumParciales += notasParciales[i];
        };

        sumParciales /= notasParciales.length;
        sumParciales *= 0.4;
        mediaFinal *= 0.6;
        evaluacion = mediaFinal + sumParciales;

        if (notasParciales.length < parciales) {
            if (notasParciales.length === 1) {
                noAsistido = 1;
            }
            if (notasParciales.length === 2) {
                noAsistido = 0.5;
            };
            evalacion = evaluacion - noAsistido;
            if (evaluacion < 4) {
                console.log(suspendido, Math.floor(evaluacion));
            } else if (evaluacion >= 4) {
                console.log(aprobado, Math.floor(evaluacion));
            }
        } else {
            if (evaluacion < 4) {
                console.log(suspendido, Math.ceil(evaluacion));
            } else if (evaluacion >= 4) {
                console.log(aprobado, Math.ceil(evaluacion));
            }
        };
    }; </script>
