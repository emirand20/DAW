<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca tu pokemón</title>
</head>

<body>
    <h1>
        Find your pokemón
    </h1>
    <form>
        <label for="pokemon-name">Pokemón name:</label>
        <input type="text" id="pokemon-name" name="pokemon-name" required>
        <button type="button" onclick="searchPokemon()">seacrh</button>
    </form>

    <div id="resultado"></div>
    <div id='imagen '></div>
</body>

<script>
    function searchPokemon(){
        const pokemonName = document.getElementById("pokemon-name").value;
        const api = 'https://pokeapi.co/api/v2/pokemon/' + pokemonName

        var xhr = new XMLHttpRequest();
        
        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === this.DONE) {
                console.log(JSON.parse(this.responseText));
                document.getElementById("resultado").textContent = JSON.parse(this.responseText);
            }
        });
        xhr.open("GET", api);
        xhr.send(null);
    }
</script>

</html>
